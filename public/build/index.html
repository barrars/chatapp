  <title></title>

</html>
<body> 
  <input class="fixed hidden" id="rename">
  <header id="bannner">
    <div class="overflow">
      <div class="font11 grow nowrap scroll" id="currentSong">
        <p class="nomargin"> .......Play Some Muzik........</p>
      </div>
    </div>
    <div class="is-flex">
      <div class="nowrap">
        <input id="ytlink" title="enter a YouTube link" type="text" placeholder="http://youtube.com/">
        <button id="gobtn">WIN</button>
        <button id="open_playlist_modal">Create Playlist</button>
      </div>
      <div id="buttons">
        <div class="is-flex justify">
          <div class="wrap-btn"><i class="fas fa-play" id="play"></i></div>
          <div class="wrap-btn" id="pause"><i class="fas fa-pause"></i></div>
          <div class="wrap-btn" id="stop"><i class="fas fa-square"></i></div>
          <div class="wrap-btn" id="backward" title="rewind"><i class="fas fa-angle-double-left"></i></div>
          <div class="wrap-btn" id="forward" title="fast forward"><i class="fas fa-angle-double-right"></i></div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="player">
      <div id="player">
        <div id="volume"></div>
        <div class="ico"><i class="fas fa-volume-up"></i></div>
        <div class="time"> </div>
      </div>
      <div id="songList"></div>
      <audio id="audio-element" controls="true" src=""></audio>
    </div>
    <section id="chatroom">
      <div id="messages"></div>
      <audio id="sound" src="/audio/drop.mp3" preload="auto"></audio>
      <div class="list" id="users">
        <ul id="list"></ul>
      </div>
    </section>
  </div>
  <footer>
    <input class="message_input" id="message" type="text" placeholder="Enter your message here">
    <input id="send" type="button" value="Send">
  </footer>
  <section id="nameform">
    <div class="backdrop"></div>
    <div class="popup">
      <div class="pophead"> Please enter a nickname</div>
      <div class="popbody"> 
        <input id="nickname" type="text">
        <input id="setname" type="button" value="Set Name">
      </div>
    </div>
  </section>
  <div class="modal fade" id="create_playlist_modal" tabindex="-1" role="dialog" aria-labelledby="create_playlist_modal" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Enter Name of Playlist</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="playlist_name">Playlist Name</label>
            <input class="form-control" id="create_playlist_name_input" type="email" name="playlist_name" aria-describedby="playlist name" placeholder="Playlist Name"><small id="emailHe"></small>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <button class="btn btn-primary" id="create_playlist_now_btn" type="button">Create Playlist</button>
        </div>
      </div>
    </div>
  </div>
</body>
